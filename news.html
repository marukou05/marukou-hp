<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root { 
        --main-navy: #002b55; 
        --bg-beige: #f5f2eb; 
        --card-white: #ffffff; 
        --accent-gold: #917b56;
        --text-gray: #4a4a4a;
    }
    
    body { 
        background-color: var(--bg-beige); 
        margin: 0; padding: 0; 
        font-family: "YuMincho", "Hiragino Mincho ProN", serif;
        color: var(--text-gray);
        line-height: 1.6;
    }

    .container { max-width: 850px; margin: 0 auto; padding: 20px; }

    .news-section {
        background: var(--card-white);
        border-radius: 12px;
        padding: 35px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        border: 1px solid #e0dcd0;
    }

    .news-header {
        border-bottom: 2px solid var(--main-navy);
        padding-bottom: 15px;
        margin-bottom: 25px;
    }

    .news-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--main-navy);
        letter-spacing: 2px;
    }

    .news-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .news-item {
        display: flex;
        padding: 25px 0;
        border-bottom: 1px solid #f0f0f0;
    }

    .news-item:last-child {
        border-bottom: none;
    }

    .news-meta {
        min-width: 150px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .news-date {
        font-size: 0.9rem;
        color: #888;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .news-label {
        display: inline-block;
        width: fit-content;
        padding: 3px 14px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
        color: #fff;
        background: var(--accent-gold);
        letter-spacing: 1px;
    }

    .news-content {
        flex: 1;
        padding-left: 20px;
    }

    .news-title {
        font-weight: bold;
        font-size: 1.1rem;
        color: var(--main-navy);
        margin-bottom: 8px;
        display: block;
    }

    .news-text {
        font-size: 0.95rem;
        color: var(--text-gray);
        margin: 0;
        line-height: 1.7;
    }

    @media (max-width: 600px) {
        .news-item {
            flex-direction: column;
        }
        .news-meta {
            min-width: auto;
            flex-direction: row;
            align-items: center;
            margin-bottom: 12px;
        }
        .news-content {
            padding-left: 0;
        }
        .news-title {
            font-size: 1.05rem;
        }
    }
</style>
</head>
<body>

<div class="container">
    <section class="news-section">
        <div class="news-header">
            <h2>おしらせ</h2>
        </div>

        <ul class="news-list">
            <li class="news-item">
                <div class="news-meta">
                    <span class="news-date">2026.01.11</span>
                    <span class="news-label">ご案内</span>
                </div>
                <div class="news-content">
                    <span class="news-title">公式サイトリニューアルのお知らせ</span>
                    <p class="news-text">
                        より使いやすく、弊社の想いが伝わるよう公式サイトを刷新いたしました。今後とも変わらぬご愛顧を賜りますようお願い申し上げます。
                    </p>
                </div>
            </li>

            <li class="news-item">
                <div class="news-meta">
                    <span class="news-date">2025.11.14</span>
                    <span class="news-label">重要</span>
                </div>
                <div class="news-content">
                    <span class="news-title">株式会社丸幸 設立のお知らせ</span>
                    <p class="news-text">
                        日本橋兜町にて株式会社丸幸を設立いたしました。全国の経営者・経理担当者様の信頼に応えるべく、誠心誠意努めてまいります。
                    </p>
                </div>
            </li>
        </ul>
    </section>
</div>

</body>
</html>
